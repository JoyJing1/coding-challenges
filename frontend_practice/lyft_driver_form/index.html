<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./style.css"></link>

  </head>
  <body>
    <h1>Lyft</h1>

    <aside class="form-container">

      <form class="" action="index.html" method="post">
        <h2>Apply Now</h2>
        <h3>Enter your info, and then download the Lyft app to create your driver profile</h3>

        <input type="text" name="name" value="" placeholder="First Name" required>
        <input type="text" name="name" value="" placeholder="Last Name" required>
        <input type="text" name="name" value="" placeholder="Email address" required>
        <input type="text" name="name" value="" placeholder="City" required>
        <input type="text" name="name" value="" placeholder="Phone number" required>
        <input type="text" name="name" value="" placeholder="Promo Code">

        <a>Terms Apply</a>

        <p>
          <input type="checkbox" name="name" value="">I agree to <a>Lyft's terms of service</a>
        </p>

        <input type="submit" name="name" value="BECOME A DRIVER">

        <p>Already applied? <a>Check the status of your application here.</a></p>
      </form>
    </aside>

  </body>
  <script type="text/javascript" src="./form.js"></script>
